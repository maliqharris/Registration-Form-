</table> 
<table>

    </tr:>
</table>

<table>

    </tr:>
</table> 
<table>
    <tr:>
        <div>
            <p><strong>Gender Identity:</strong></p> 
        </div>
            <th> <input type="radio" name="font" value="normal" id="normal">

              <input type="radio" name="font" value="normal" id="normal">

             <input type="radio" name="font" value="normal" id="normal">
             <label for="normal">Non-binary</label>
             <input type="radio" name="font" value="normal" id="normal">
             <label for="normal">I prefer not to answer</label>

    </tr:>
</table> 
<p><strong>A short description about myself:</strong></p>
<textarea name="comment" cols="40" rows="3"></textarea>

<table>
    <tr:>
        <th><p><strong>Favorite Language: </strong></p></th>

        <th><select name="Language">
            <option>Java</option>
            <option>Html</option>
            <option>Python</option>
            <option>C+</option>
        </select></th>
    </tr:>
</table>   

<input type="checkbox" name="accept" id="accept">
<label for="accept">Yes, I would like to recieve periodic email updates</label>
</label>
<div>
<input type="submit" value="Create Account" >
</div>
